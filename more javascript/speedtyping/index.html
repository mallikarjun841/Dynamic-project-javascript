<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="speedTypingTest" class="">
      <h1 class="heading">Speed Typing Test</h1>
      <p class="heading-para">On your fingers lets set GO!</p>
      <div class="d-flex flex-row">
        <img
          class="img-edit ml-3"
          src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
          alt=""
        />
        <p id="timer" class="span-text ml-5 mt-2">
          <span id="timers" class="clock-time-text">0 </span>Seconds
        </p>
      </div>
      <div class="typing-content-container w-100">
        <div class="col-12 d-none" id="spinner">
          <div class="d-flex flex-row justify-content-center">
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
        <div class="p-3">
          <p class="quotes-text" id="quoteDisplay"></p>
          <textarea
            placeholder="Text here..."
            id="quoteInput"
            class="w-100"
            name=""
            rows="6"
            cols="40"
          ></textarea>
        </div>
      </div>
      <p id="result" class="errormsg pt-3"></p>
      <div class="text-left">
        <button
          id="submitBtn"
          class="ml-2 mr-2 button btn btn-primary"
          type="submit"
        >
          Submit
        </button>
        <button id="resetBtn" class="ml-2 button1 btn btn-light" type="submit">
          Reset
        </button>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
