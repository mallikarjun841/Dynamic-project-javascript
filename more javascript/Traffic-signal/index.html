<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="d-flex flex-column justify-content-center head-container text-center"
    >
      <h1 class="heading text-center p-4">Traffic Light</h1>
      <div
        class="sub-container text-center d-flex flex-row justify-content-center p-4"
      >
        <div class="p-5 pr-5 d-flex flex-column text-center">
          <button onclick="stop()" class="stopButton m-1 mb-3" id="stopButton">
            Stop
          </button>
          <button
            onclick="ready()"
            class="readyButton m-1 mb-3"
            id="readyButton"
          >
            Ready
          </button>
          <button onclick="go()" class="goButton m-1 mb-3" id="goButton">
            Go
          </button>
        </div>
        <div class="main-container p-3 pt-4">
          <div class="stopLight m-1 ml-2 mt-2 mb-4" id="stopLight"></div>
          <div class="readyLight m-1 ml-2 mb-4" id="readyLight"></div>
          <div class="goLight m-1 ml-2 mb-4" id="goLight"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
