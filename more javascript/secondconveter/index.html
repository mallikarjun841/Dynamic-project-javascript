<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-container pb-4" id="bgcontainer">
      <h1 class="heading">Time Converter</h1>
      <p class="para">Enter hours and minutes values to convert into seconds</p>
      <div class="d-flex flex-column">
        <label class="label" for="hoursInput">Hours*</label>
        <input class="input" type="text" name="" id="hoursInput" value="" />
      </div>
      <div class="d-flex flex-column mt-4">
        <label class="label" for="minutesInput">Minutes*</label>
        <input class="input" type="text" name="" id="minutesInput" value="" />
      </div>
      <button class="btn btn-light mt-3" id="convertBtn">
        Convert to Seconds
      </button>
      <p class="error mt-3" id="errorMsg"></p>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
